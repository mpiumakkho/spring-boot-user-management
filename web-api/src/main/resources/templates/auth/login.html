<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0d6efd;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(13, 110, 253, 0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 480px;
            margin: 1rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #0d6efd;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            word-wrap: break-word;
        }
        .login-header p {
            color: #6c757d;
            font-size: 1rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 1rem 0.75rem;
            border: 1px solid #dee2e6;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .form-check {
            margin: 1rem 0;
        }
        .btn-login {
            background: #0d6efd;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.15);
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        .login-footer a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .login-footer a:hover {
            background-color: rgba(13, 110, 253, 0.1);
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: none;
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .form-check-input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>
                <i class="bi bi-shield-lock me-2"></i>
                User Management System
            </h1>
            <p>Sign in to your account</p>
        </div>
        
        <div th:if="${param.error}" class="alert" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>Invalid username/email or password
        </div>
        
        <form th:action="@{/}" method="post">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username or Email" required>
                <label for="username">Username or Email</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-login btn-lg text-white">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
            
            <div class="login-footer">
                <a th:href="@{/forgot-password}">
                    <i class="bi bi-key me-1"></i>Forgot Password
                </a>
                <a th:href="@{/register}">
                    <i class="bi bi-person-plus me-1"></i>Create Account
                </a>
            </div>
        </form>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
